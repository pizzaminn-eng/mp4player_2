<!DOCTYPE html>
<html>
  <body style="margin:0; background:#000;">
    <video id="vid" autoplay controls muted style="width:100%; height:100%;"></video>
    <script>
      const params = new URLSearchParams(location.search);
      const src = params.get("src");
      if (src) {
        document.getElementById("vid").src = src;
      } else {
        document.body.innerHTML = "<p style='color:white;text-align:center;margin-top:2em;'>?src= に動画URLを指定してください</p>";
      }
    </script>
  </body>
</html>
